<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables and JS</title>
    <link rel="stylesheet" href="/03-css-jsVar/style.css">
</head>
<body>
    <h2> Update <span class="h1">CSS </span>Variables with <span class="h1">JS</span></h2>

    <div class="controls">
       <label for="spacing">Spacing:</label>
       <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

       <label for="blur">Blur:</label>
       <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px" data-width="100">

       <label for="base">Base Color:</label>
       <input type="color" name="base" value="#ffc600">
    </div>


    <script src="/03-css-jsVar/main.js"></script>
</body>
</html>
